spring:
  application:
    name: overseas-remittance

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:themoin
    username: sa
    password: 1234

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
